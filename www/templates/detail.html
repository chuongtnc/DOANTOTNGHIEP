<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Nghĩa từ">
  <ion-content class="padding">
    <div class="list card">

      <div class="item responsive-sm">
        <div class="row">
          <div class="col col-50">
            <h2><b>{{word[0].NAME}}{{word.TYPE}}</b></h2>
            <p><i>{{word[0].TRANSLITERATION}}</i></p>
            <p><i>{{word[0].MEANING}}</i></p>
          </div>
          <div class="col col-50 text-right col-center">
            <button class="button button-icon ion-volume-high" style="font-size:50px;"></button>
            <button ng-class="word[0].STATUS === 0 ? 'button button-icon ion-ios-star-outline' : 'button button-icon ion-ios-star'" style="font-size:50px; color:#FE4006;" ng-click="changeFavourite(word[0].ID,word[0].STATUS)"></button>
          </div>
        </div>
      </div>
      <div class="item item-body">
        <p>
          {{word[0].EXAMPLE}}
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
