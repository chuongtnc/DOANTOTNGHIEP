<ion-view view-title="Các từ yêu thích">
  <ion-content>
    <div class=" item-input-inset">
      <label class="item-input-wrapper" style="background-color:white; border:1px solid">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Tìm kiếm" >
      </label>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="word in words" type="item-text-wrap" href="#/tab/favourite/{{word.$id}}">
        <img ng-src="{{word.IMAGE}}">
        <h2 style="padding-top:10px"><b>{{word.NAME}}</b></h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
