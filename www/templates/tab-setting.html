
<ion-view view-title="Cài đặt">
  <ion-content>
    <ion-list>

	<button class="button button-balanced button-full" modal-select="" ng-model="someObjModel" hide-reset="true"  options="selectables" modal-title="Chọn ngôn ngữ" on-select="selectLang(newValue, oldValue)">
		 <b>{{$root.lang.name}}</b>
		<div class="option">
		  {{option.name}}
		</div>
	</button>

    <ion-toggle ng-change="onRemind()"  ng-model="settings.remind" >
        Bật Chức năng Nhắc nhở
    </ion-toggle>
   <div class="item item-icon-left" ng-change="onTimeChange()"   ion-datetime-picker ng-model="x.timeValue" ng-class="remindClass">
        <i class="icon ion-ios-clock positive"></i>
        Chọn thời gian bắt đầu kích hoạt:
        <strong class="">{{x.timeValue| date: "H:mm"}}</strong>
    </div>

  	<button class="button button-outline button-calm button-full" modal-select="" ng-model="someObjModel" options="selectables" hide-reset="true" modal-title="Chọn ngôn ngữ" on-select="syncLang(newValue, oldValue)">
		<i class="icon ion-loop"></i> Đồng bộ hóa ngôn ngữ
		<div class="option">
		  {{option.name}}
		</div>
	</button>
    </ion-list>
  </ion-content>
</ion-view>
