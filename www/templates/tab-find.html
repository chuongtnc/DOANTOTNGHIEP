<ion-view view-title="Tra từ">
  <ion-content class="padding">
    <div class=" item-input-inset">
    <label class="item-input-wrapper" style="background-color:white; border:1px solid">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Tìm kiếm" >
    </label>
  </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="word in words" type="item-text-wrap" href="#/tab/find/{{word.id}}">
        <img ng-src="{{word.face}}">
        <h2>{{word.name}}</h2>
        <p>{{word.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(word)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
