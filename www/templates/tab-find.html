<ion-view view-title="Tra từ">
  <ion-content class="padding">
    <div class=" item-input-inset">
    <label class="item-input-wrapper" style="background-color:white; border:1px solid">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Tìm kiếm" ng-model="search" >
    </label>
  </div>
  <ion-list>
    <ion-item class="chat-item item-avatar item-icon-right" ng-repeat="word in words | orderBy:'NAME' | filter:search" type="item-text-wrap" href="#/tab/find/{{word.ID}}">
      <h2 style="padding-top:10px"><b>{{word.NAME}}</b></h2>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
  </ion-list>

  </ion-content>
</ion-view>
