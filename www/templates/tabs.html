<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-pane>
  <ion-tabs class="tabs-striped tabs-color-positive" >

    <!-- Find Tab -->
    <ion-tab title="Tra từ" icon-off="icon ion-ios-eye-outline" icon-on="icon ion-ios-eye" href="#/tab/find">
      <ion-nav-view name="tab-find"></ion-nav-view>
    </ion-tab>

    <!-- Favourite Tab -->
    <ion-tab title="Các từ yêu thích" icon-off="icon ion-ios-star-outline" icon-on="icon ion-ios-star" href="#/tab/favourite">
      <ion-nav-view name="tab-favourite"></ion-nav-view>
    </ion-tab>

    <!-- Setting Tab -->
    <ion-tab title="Cài đặt" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
      <ion-nav-view name="tab-setting" ></ion-nav-view>
    </ion-tab>

    <!-- Remind Tab -->
    <ion-tab title="Học từ" icon-off="ion-ios-alarm-outline" icon-on="ion-ios-alarm" href="#/tab/remind">
      <ion-nav-view name="tab-remind" ></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-pane>
